<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Tax Calculator</h1>
  <form id="taxForm">
    <div class="form-group">
      <label for="grossIncome">Gross Annual Income (₹)</label>
      <input type="number" class="form-control" id="grossIncome" required>
      <div class="error-icon" id="grossIncomeErrorIcon"></div>
    </div>
    <div class="form-group">
      <label for="extraIncome">Extra Income (₹)</label>
      <input type="number" class="form-control" id="extraIncome">
      <div class="error-icon" id="extraIncomeErrorIcon"></div>
    </div>
    <div class="form-group">
      <label for="deductions">Deductions (₹)</label>
      <input type="number" class="form-control" id="deductions">
      <div class="error-icon" id="deductionsErrorIcon"></div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <select class="form-control" id="age" required>
        <option value="" disabled selected>Select Age Group</option>
        <option value="below40">&lt; 40</option>
        <option value="40to60">&ge; 40 &lt; 60</option>
        <option value="above60">&ge; 60</option>
      </select>
      <div class="error-icon" id="ageErrorIcon"></div>
    </div>
    <button type="button" class="submit-btn" id="calculateBtn">Calculate Tax</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>

<!-- Modal -->
<div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="taxModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taxModalLabel">Tax Calculation Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your calculated tax amount is: <span id="taxAmount"></span></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
