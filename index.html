<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Tax Calculation</h1>
    </header>
    
    <form id="income-form">
        
        <div class="form-group">
            <label for="gross-income">Enter gross annual income</label>
            <input type="number" id="gross-income" placeholder="Enter gross annual income" required>
            <div class="error-icon" id="grossIncomeError" style="display: none;">!</div>
        </div>
        
        <div class="form-group">
            <label for="extra-income">Enter extra income</label>
            <input type="number" id="extra-income" placeholder="Enter extra income from other sources" required>
            <div class="error-icon" id="extraIncomeError" style="display: none;">!</div>
        </div>
        
        <div class="form-group">
            <label for="age-group">Select age group</label>
            <select id="age-group" required>
                <option value="" disabled selected>Select Age Group</option>
                <option value="<40">&lt;40</option>
                <option value=">=40 & <60">&ge;40 &lt;60</option>
                <option value=">=60">&ge;60</option>
            </select>
            <div class="error-icon" id="ageGroupError" style="display: none;">!</div>
        </div>
        
        <div class="form-group">
            <label for="deductions">Enter total applicable deductions</label>
            <input type="number" id="deductions" placeholder="Add total applicable deductions" required>
            <div class="error-icon" id="deductionsError" style="display: none;">!</div>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Your overall income will be <span id="result-amount">0</span> after tax deductions</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
